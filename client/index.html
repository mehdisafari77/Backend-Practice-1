<!DOCTYPE html>
<html>
  <head>
    <title>Back End Web Development</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1>Friends + Weather</h1>
    <ul id="people" class=""></ul>
    <ul id="weatherCold" class=""></ul>
    <ul id="weatherHot" class=""></ul>

    <button id="button">GET Friends List</button>
    <button id="button2">GET Cold Weather</button>
    <button id="button3">GET Hot Weather</button>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // Get Friends
      document.getElementById("button").onclick = function () {
        axios
          .get("http://localhost:4000/api/users")
          .then(function (response) {
            const data = response.data;
            document.getElementById("people").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + person;
              })
              .join("");
          })
          .catch(function (err) {
            document.getElementById("people").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };

      // Get Cold Weather
      document.getElementById("button2").onclick = function () {
        axios
          .get("http://localhost:4000/weather/cold")
          .then(function (response) {
            const data = response.data;
            document.getElementById("weatherCold").innerHTML = data
                return '<li class="row">' ;
          })
          .catch(function (err) {
            document.getElementById("weatherCold").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };

        // Get Hot Weather
        document.getElementById("button3").onclick = function () {
        axios
          .get("http://localhost:4000/weather/hot")
          .then(function (response) {
            const data = response.data;
            document.getElementById("weatherHot").innerHTML = data
                return '<li class="row">' ;
          })
          .catch(function (err) {
            document.getElementById("weatherHot").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };
    </script>
  </body>
</html>
